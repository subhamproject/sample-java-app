version: '2'
services:
     
  maven-app-build:
     user: "${USERID}:${GROUPID}"
     image: maven:3.3
     volumes:
      - /etc/passwd:/etc/passwd:ro
      - /etc/group:/etc/group:ro
      - "${JENKINS_HOME}:${JENKINS_HOME}:rw"
      - "${WORKSPACE}:${WORKSPACE}:rw"
     environment:
      AWS_ACCESS_KEY: ${env.AWS_ACCESS_KEY}
      AWS_SECRET_KEY: ${env.AWS_SECRET_KEY}
